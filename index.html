<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Score Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 10px;
      text-align: center;
    }
    h2 {
      color: #039591;
    }
    .input-boxes {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      border: 2px solid #039591;
      border-radius: 8px;
      width: 30%;
    }
    .score-display {
      margin: 15px 0;
      font-size: 22px;
      color: #ffb703;
      font-weight: bold;
    }
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(145deg, #04a69f, #02867f);
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    button:active {
      transform: scale(0.95);
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      background: #ffb703;
      color: black;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Cricket Score Entry</h2>

  <div class="input-boxes">
    <input type="text" id="batter1" placeholder="Batter 1">
    <input type="text" id="batter2" placeholder="Batter 2">
    <input type="text" id="bowler" placeholder="Bowler">
  </div>

  <div class="score-display">
    Total Score: <span id="totalScore">0</span> | Overs: <span id="overs">0.0</span>
  </div>

  <div class="numpad">
    <button onclick="addScore('0')">0</button>
    <button onclick="addScore('1')">1</button>
    <button onclick="addScore('2')">2</button>
    <button onclick="addScore('3')">3</button>
    <button onclick="addScore('4')">4</button>
    <button onclick="addScore('6')">6</button>
    <button onclick="addScore('wd')">Wd</button>
    <button onclick="addScore('no')">No</button>
    <button onclick="addScore('out')">Out</button>
  </div>

  <div class="controls">
    <button onclick="undo()">Undo</button>
    <button onclick="clearAll()">Clear All</button>
  </div>

<script>
let totalScore = 0;
let balls = 0;
let history = [];

// 👇 Yaha apna /exec URL paste karo
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwQ3R4xV-Q86GC87yM8Q32pLd6jfTW545rNW8AhjvrdFcXcw7OCEl5vH8cOMO82OW0d/exec";

function updateDisplay() {
  document.getElementById("totalScore").innerText = totalScore;
  document.getElementById("overs").innerText = Math.floor(balls/6) + "." + (balls%6);
}

function sendToSheet(entry) {
  const bowler = document.getElementById("bowler").value;
  const striker = document.getElementById("batter1").value; // default striker

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({ bowler, entry, striker }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(txt => {
    console.log("Server response:", txt);
    alert("Google Sheet response: " + txt);
  })
  .catch(err => {
    console.error("Fetch error:", err);
    alert("❌ Error: " + err);
  });
}

function addScore(entry) {
  history.push({score: totalScore, balls: balls});

  if(entry === "wd" || entry === "no") {
    totalScore += 1;
  } else if(entry === "out") {
    // yahan baad me out dialog add hoga
  } else {
    totalScore += parseInt(entry);
    balls++;
  }

  updateDisplay();
  sendToSheet(entry);
}

function undo() {
  if(history.length > 0) {
    let last = history.pop();
    totalScore = last.score;
    balls = last.balls;
    updateDisplay();
  }
}

function clearAll() {
  totalScore = 0;
  balls = 0;
  history = [];
  updateDisplay();

  fetch(SCRIPT_URL+"?clear", { method: "POST" });
}
</script>

</body>
</html>
